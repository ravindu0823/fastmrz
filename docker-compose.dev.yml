services:
  fastmrz-api-dev:
    build:
      context: .
      dockerfile: Dockerfile
    image: ravindu0823/fastmrz-api-dev:latest
    container_name: fastmrz-api-dev
    ports:
      - "8000:8000"
    environment:
      - TESSDATA_PREFIX=/app/tessdata
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=development
    volumes:
      # Mount source code for development
      - ./fastmrz:/app/fastmrz
      - ./api:/app/api
      - ./tessdata:/app/tessdata:ro
    restart: unless-stopped
    command: ["uvicorn", "api.app:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    networks:
      - fastmrz-dev-network

networks:
  fastmrz-dev-network:
    driver: bridge
